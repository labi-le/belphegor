syntax = "proto3";

package belphegor;

option go_package = "internal/types/proto";

// Message represents clipboard data and its associated metadata
message Message {
  int64 ID = 1;
  uint64 ContentLength = 2;
  Mime MimeType = 3;
  uint64 ContentHash = 4;
  // file name if mime == path
  string Name = 5;
  // data as raw stream after write metadata
}

message Announce {
  int64 ID = 1;
  Mime MimeType = 3;
  uint64 ContentHash = 4;
  uint64 ContentLength = 2;
}

message RequestMessage {
  int64 ID = 1;
}

enum Mime {
  TEXT = 0;
  IMAGE = 1;
  PATH = 2;
}
