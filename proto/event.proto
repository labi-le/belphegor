syntax = "proto3";

package belphegor;

import "google/protobuf/timestamp.proto";
import "handshake.proto";
import "message.proto";

option go_package = "internal/types/proto";

message Event {
  google.protobuf.Timestamp Created = 1;

  oneof Payload {
    HeartbeatPayload Heartbeat = 2;
    EncryptedMessage Message = 3;
    Handshake Handshake = 4;
  }
}

message HeartbeatPayload {}

enum Type {
  HEARTBEAT = 0;
  UPDATE = 1;
  HANDSHAKE = 2;
}
