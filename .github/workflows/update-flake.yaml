name: update flake

on:
  workflow_run:
    workflows: [ "goreleaser" ]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: update flake.nix
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # get latest release version
          release=$(curl -sL "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
          version=${release#v}
          echo "VERSION=$version" >> $GITHUB_ENV
          
          # get checksums
          curl -sL "https://github.com/${{ github.repository }}/releases/download/$release/checksums.txt" -o checksums.txt
          
          # get hashes and convert them
          amd64_hash=$(grep "belphegor_${version}_linux_amd64$" checksums.txt | cut -d ' ' -f1)
          arm_hash=$(grep "belphegor_${version}_linux_arm64$" checksums.txt | cut -d ' ' -f1)
          
          amd64_sri=$(nix hash convert --to sri "sha256:$amd64_hash")
          arm_sri=$(nix hash convert --to sri "sha256:$arm_hash")
          
          echo "AMD64_SRI=$amd64_sri" >> $GITHUB_ENV
          echo "ARMV6_SRI=$arm_sri" >> $GITHUB_ENV
          
          # update version
          sed -i "s/version = \"[^\"]*\"/version = \"$version\"/" flake.nix
          # update amd64 hash
          sed -i "s|hash = \"sha256-[^\"]*\"; # x86_64-linux|hash = \"$amd64_sri\"; # x86_64-linux|" flake.nix
          # update arm hash
          sed -i "s|hash = \"sha256-[^\"]*\"; # aarch64-linux|hash = \"$arm_sri\"; # aarch64-linux|" flake.nix
          
          # update flake.lock
          nix flake update
          
          # cleanup
          rm checksums.txt

      - name: create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          commit-message: "chore: update flake.nix to v${{ env.VERSION }}"
          title: "chore: update flake.nix to v${{ env.VERSION }}"
          body: |
            automated update for release v${{ env.VERSION }}.
            
            **changes:**
            - version: `${{ env.VERSION }}`
            - x86_64-linux hash: `${{ env.AMD64_SRI }}`
            - aarch64-linux hash: `${{ env.ARMV6_SRI }}`
          branch: update-flake
          delete-branch: true

      - name: enable automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge